{% extends "layout.html" %}
{% block content %}
<h2>勉強記録</h2>
<ol>
    <p></p>
    <a href="{% url 'create' %}" class="btn btn-secondary card_justify">新規投稿</a>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in object_list %}
            <div class="col">
                <div class="card">
                    <h5 class="card-header text-white bg-secondary">{{ post.title }} :</h5>
                    <div class="card-body bg-light">
                        <p class="card-text">{{post.body}}</p>
                        <div class="btn_justify">
                            <a href="{% url 'detail' post.id %}" class="btn btn-primary btn_justify">投稿を見る　≫</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
    </div>

</ol>

<style>
    .h1_justify{
        text-align: center;
    }
    .btn_justify{
        text-align: right;
    }
    .card_justify{
        margin-bottom:50px;
    }
    .button_justify1{
        background-color:rgb(66, 112, 248);
        margin-top:10px;
        margin-bottom:10px;
        font-size: 20px;
        width: 8rem;
        height: 3rem;
        border-radius: 0.5em;
    }
</style>
{% endblock %}
